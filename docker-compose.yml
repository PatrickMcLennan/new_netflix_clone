version: '3'
services:

  mysql:
    image: mysql/mysql-server
    restart: always
    environment: 
      ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports: 
      - ${MYSQL_PORT}:${MYSQL_PORT}
    expose:
      - ${MYSQL_PORT}

  redis:
    image: redis:latest
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    command: [ "redis-server" ]
    expose:
      - ${REDIS_PORT}

  nodejs:
    build: ./
    restart: always
    ports:
      - ${EXPRESS_PORT}:${EXPRESS_PORT}/tcp
    command: sh -c "pm2-runtime ./pm2.json"
    depends_on: 
      - mysql
      - redis

  nginx:
    build: ./nginx
    restart: always
    ports:
      - ${NGINX_PORT}:${NGINX_PORT}
    depends_on:
      - nodejs
      